{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="w3l-contact-breadcrum">
	<div class="breadcrum-bg py-sm-5 py-4">
		<div class="container py-lg-3">

			<h2>Contact Us</h2>
			<p><a href="{% url 'home' %}">Home</a> &nbsp; / &nbsp; <a href="{% url 'contact' %}">Contact</p>

		</div>
	</div>
</section>
<!-- contact form -->
<section class="w3l-contacts-2" id="contact">
	<div class="contacts-main">
		<a href=""></a>
		<div class="form-41-mian py-5">
			<div class="container py-md-3">
				<h3 class="cont-head">Get in touch new</h3>
				<div class="d-grid align-form-map">
					<div class="form-inner-cont">
						<div class="inquiry_form_content">
							<form action="{% url 'contact' %}" method="POST">
								{% csrf_token %}
								<div class="form-row">
									<div class="col">
										<input type="text" class="form-control" placeholder="Name" id="name" name="name" required>
									</div>
									<div class="col">
										<input type="email" class="form-control" placeholder="Email"  id="email" name="email" required>
									</div>
								</div>
								<div class="form-group">
									<input type="number" class="form-control" id="phone_number" name="phone_number"
										placeholder="Phone Number" required>
								</div>
								<div class="form-group">
									<textarea class="form-control w-100" id="contact_message" name="message"
										rows="3" required placeholder="Message"></textarea>
								</div>
								<div class="text-right">
									<button type="submit" class="btn btn-theme3 w-100">Submit</button>
								</div>
							</form>
						</div>
					</div>

					<div class="contact-right">
						<img src="{% static 'assets/images/ab-2.jpg' %}" class="img-fluid" alt="">
					</div>
				</div>
			</div>
		</div>
		<div class="contant11-top-bg py-5">
			<div class="container py-md-3">
				<div class="d-grid contact section-gap">
					<div class="contact-info-left d-grid text-center">
						<div class="contact-info">
							<span class="fa fa-location-arrow" aria-hidden="true"></span>
							<h4>Address</h4>
							<p>485 Pretty View Lane, Lorem ipsum, London, England</p>
						</div>
						<div class="contact-info">
							<span class="fa fa-phone" aria-hidden="true"></span>
							<h4>Phone</h4>
							<p><a href="tel:+91 1234567890">+91 1234567890</a></p>
						</div>
						<div class="contact-info">
							<span class="fa fa-envelope-open-o" aria-hidden="true"></span>
							<h4>Mail</h4>
							<p><a href="mailto:Bpathak277@gmail.com" class="email">Bpathak277@gmail.com</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="map">
			<iframe
				src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d158857.7281066703!2d-0.24168144921176335!3d51.5287718408761!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47d8a00baf21de75%3A0x52963a5addd52a99!2sLondon%2C%20UK!5e0!3m2!1sen!2sin!4v1569921526194!5m2!1sen!2sin"
				frameborder="0" style="border:0;" allowfullscreen="true"></iframe>
		</div>
</section>
<!-- //contact form -->

{% endblock %}
