{% extends 'admin_base.html' %}

{% block content %}
<section class="content">
    <div class="container-fluid">
        <!-- Basic Validation -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>Add Property</h2>
                    </div>
                    <div class="body">
                        <form id="form_validation" method="POST" action="{% url 'add_property' %}"
                            enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group form-float">
                                <select class="form-control show-tick" name="realtor_id" required>
                                    <option value="">Please select Realtor name</option>
                                    {% for realtor in realtors %}
                                    <option value="{{ realtor.id }}">{{ realtor.realtor_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input type="text" class="form-control" name="title" id="title" required>
                                    <label class="form-label">Property Title</label>
                                </div>
                                <hr>
                            </div>
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input type="text" class="form-control" name="address" id="address" required>
                                    <label class="form-label">Property Address</label>
                                </div>
                            </div>
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input type="text" class="form-control" name="city" id="city" required>
                                    <label class="form-label">City</label>
                                </div>
                            </div>
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input type="text" class="form-control" name="state" id="state" required>
                                    <label class="form-label">State</label>
                                </div>
                            </div>
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input type="text" class="form-control" name="zipcode" id="zipcode" required>
                                    <label class="form-label">Zipcode</label>
                                </div>
                            </div>
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <label class="">Property Description</label>
                                    <textarea name="description" id="description"></textarea>
                                </div>
                            </div>
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input type="number" class="form-control" name="price" id="price" required>
                                    <label class="form-label">Price</label>
                                </div>
                            </div>
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input type="number" class="form-control" name="rooms" id="rooms" required>
                                    <label class="form-label">Rooms</label>
                                </div>
                            </div>
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input type="number" class="form-control" name="bathrooms" id="bathrooms" required>
                                    <label class="form-label">Bathrooms</label>
                                </div>
                            </div>
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input type="number" class="form-control" name="sqft" id="sqft" required>
                                    <label class="form-label">Property Sqft</label>
                                </div>
                            </div>
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input type="number" class="form-control" name="plot_size" id="plot_size" required>
                                    <label class="form-label">Plot Size</label>
                                </div>
                            </div>
                            <div class="form-group form-float" text-align="pull-right">
                                <div class="form-line">
                                    <label class="">Property Main image</label>
                                    <input type="file" class="form-control" width=150 height="300"
                                        name="property_image_main" required />
                                    <img id="blah" src="#" alt="" class="img-fluid">
                                </div>
                            </div>
                            <div class="form-group form-float" text-align="pull-right">
                                <div class="form-line">
                                    <label class="l">Property image Sub 1</label>
                                    <input type="file" class="form-control" width=150 height="300"
                                        name="property_image1" />
                                    <img id="blah" src="#" alt="" class="img-fluid">
                                </div>
                            </div>
                            <div class="form-group form-float" text-align="pull-right">
                                <div class="form-line">
                                    <label class="l">Property image Sub 2</label>
                                    <input type="file" class="form-control" width=150 height="300"
                                        name="property_image2" />
                                    <img id="blah" src="#" alt="" class="img-fluid">
                                </div>
                            </div>
                            <div class="form-group form-float" text-align="pull-right">
                                <div class="form-line">
                                    <label class="l">Property image Sub 3</label>
                                    <input type="file" class="form-control" width=150 height="300"
                                        name="property_image3" />
                                    <img id="blah" src="#" alt="" class="img-fluid">
                                </div>
                            </div>
                            <div class="form-group form-float" text-align="pull-right">
                                <div class="form-line">
                                    <label class="l">Property image Sub 4</label>
                                    <input type="file" class="form-control" width=150 height="300"
                                        name="property_image4" />
                                    <img id="blah" src="#" alt="" class="img-fluid">
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="radio" name="is_active" id="active" class="with-gap" value="0" checked
                                    required>
                                <label for="active">Active</label>
                                <input type="radio" name="is_active" id="inactive" class="with-gap" value="1" required>
                                <label for="inactive" class="m-l-20">Inactive</label>
                            </div>
                            <button class="btn btn-primary waves-effect" type="submit">SUBMIT</button>
                            <a href="{% url 'add_property' %}" class="btn btn-default waves-effect pull-right"
                                type="submit">CANCEL</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- #END# Basic Validation -->
    </div>
</section>
{% endblock %}
